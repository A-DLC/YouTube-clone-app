<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/e26b7adae1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/main.css" />
    <title>Youtube Clone</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="searchBar">
      <div class="logo">
        <i class="fa-brands fa-youtube"></i>
        <p>Youtube2</p>
      </div>

      <form>
        <input type="text" placeholder="Search..." />
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button type="refresh">
          <i class="fa-solid fa-refresh"></i>
        </button>
      </form>

      <div class="iconsContainer">
        <div class="icon">
          <i class="fa-solid fa-microphone"></i>
        </div>

        <!-- video icon -->
        <div class="icon">
          <i class="fa-solid fa-video"></i>
        </div>

        <!-- numpad -->
        <div class="icon">
          <img src="./assets/numpad.png" alt="numpad" />
        </div>

        <!-- bell -->
        <div class="icon">
          <i class="fa-regular fa-bell"></i>
        </div>

        <!-- logo -->
        <div class="icon">
          <img
            src="https://e7.pngegg.com/pngimages/553/401/png-clipart-super-smash-bros-brawl-super-smash-bros-melee-super-smash-bros-for-nintendo-3ds-and-wii-u-ball-game-angle.png"
          />
        </div>
      </div>
    </div>
    <!-- Navbar end -->

    <!-- video Container -->
    <div class="vidContainer">
      <!-- error -->
      <div class="err">
        <div>
          <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
        </div>
        <p>Something went wrong</p>
      </div>
      <!-- error end-->

      <!-- loading -->
      <div class="loading">
        <p>Loading...</p>
      </div>
      <!-- loading end -->



      <!-- searc icon -->
    </div>
    <!-- video Container End-->

    <img src="./assets/search.png" alt="search" class="searchIcon" />

    <script src="./js/main.js"></script>
  </body>
</html>
